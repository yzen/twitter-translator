<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>{{ _("Twitter Translator") }}</title>
    </head>
    <body>
        <form action="search" method="post">
            <input type="search" required="required" placeholder="{{ _("Search") }}" name="query" value="{{ query }}"/>
            <input type="submit" value="{{ _("Search") }}" />
            <span class="legend">{{ _("Your current language is:") }}<b>{{ lang }}</b></span>
        </form>
        <div class="tweess">
            {% for tweet in tweets %}
                {% module Tweet(tweet, lang) %}
            {% end %}
        </div>
    </body>
</html>
